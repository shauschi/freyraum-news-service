databaseChangeLog:
  - changeSet:
      id: 0
      author: hauschildt
      changes:
      - createTable:
          columns:
          - column:
              name: id
              type: uuid
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: title
              type: varchar(255)
          - column:
              name: teaser
              type: varchar(255)
          - column:
              name: text
              type: varchar(10000)
          - column:
              name: validity_from
              type: timestamp
          - column:
              name: validity_to
              type: timestamp
          schemaName: public
          tableName: news